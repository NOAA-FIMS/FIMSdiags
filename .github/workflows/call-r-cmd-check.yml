# Run r cmd check
name: R-CMD-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions: {}

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    timeout-minutes: 360
    
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: macOS-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4
      
      # Remove renv files so CI uses standard dependency resolution
      - name: Remove renv files
        run: |
          rm -f renv.lock .Rprofile
          rm -rf renv/
        shell: bash
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          
      - uses: r-lib/actions/setup-pandoc@v2
      
      # Install system dependencies for macOS
      - name: Install macOS system dependencies
        if: runner.os == 'macOS'
        run: |
          brew install gettext cairo fontconfig freetype
          brew link gettext --force
          
      # Install system dependencies for Ubuntu
      - name: Install Ubuntu system dependencies  
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libfontconfig1-dev libfreetype6-dev
      
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          error-on: '"error"'
          args: 'c("--no-manual", "--no-build-vignettes")'
          build_args: 'c("--no-build-vignettes", "--no-manual")'
          
      - name: Show testthat output
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: check